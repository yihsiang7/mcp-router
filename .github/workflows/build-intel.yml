jobs:
  build-intel:
    name: Build macOS Intel (x64)
    runs-on: macos-latest  # ä½¿ç”¨ Apple Silicon runner é€²è¡Œäº¤å‰ç·¨è­¯
    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm turbo run build --filter='./packages/**'

      - name: Rebuild native modules for x64
        run: |
          cd apps/electron
          pnpm rebuild:x64

      - name: Build Intel (x64) version
        run: |
          cd apps/electron
          pnpm run make:x64

      - name: Upload Intel build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MCP-Router-macOS-Intel-x64
          path: apps/electron/out/make
          if-no-files-found: error
          retention-days: 30

